<div data-ng-init="init()">
    <form novalidate name="form1">

        <h3><span class="label label-info">Booking Approval</span></h3>
        <div style="clear: both;"></div>
        <table tr-ng-grid="" selected-items="mySelectedItems" page-items="4" items="myItems" fields="['BookingNo','BookingDate', 'BookingApproval' ,'BookingApprovalDate']"
            selection-mode="SingleRow">
            <thead>
                <tr>
                    <th field-name="BookingNo" display-align="BookingNo"></th>
                    <th field-name="BookingDate" enable-sorting="BookingDate"></th>
                    <th field-name="BookingApproval" enable-sorting="BookingApproval"></th>
                    <th field-name="BookingApprovalDate" enable-sorting="BookingApprovalDate"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <button class="btn btn-default" ng-click="alertOnSelectionChange(gridDisplayItem.BookingNo,gridDisplayItem.BookingApproval)">
                                Update Status 
                            </button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button class="btn btn-default" ng-click="DisplayOrderDetails(gridDisplayItem.BookingNo)">
                                Show Order
                            </button>
                        </div>
                    </td>
                </tr>


            </tbody>
        </table>

        <div ng-hide="StatusHide">
            <div class="panel panel-default">
                <div class="panel-heading">Update Status</div>
                <div class="panel-body">
                    <div class="form-group">
                        Status
            <input name="LDType" id="Radio1" value="A" required ng-model="Status.LDType" type="radio" />
                        Approved
            <input name="LDType" id="Radio2" value="C" required ng-model="Status.LDType" type="radio" />
                        Reject
            <span style="color: red" ng-show="form1.LDType.$error.required && submitted">Select Any One Status</span>
                    </div>
                    <div class="form-group">
                        <input type="button" id="btnClick" ng-disabled="form1.$invalid" class="btn btn-success" value="Submit" ng-click="UpdateStatus(Status)" />
                        <input type="button" class="btn btn-success" ng-click="Cancel();" value="Cancel" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
